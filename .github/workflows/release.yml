name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Build application
        run: wails build

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mv build/bin/go-romm-sync go-romm-sync-linux
          tar -czvf go-romm-sync-linux-amd64.tar.gz go-romm-sync-linux

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/go-romm-sync.exe -DestinationPath go-romm-sync-windows-amd64.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ../../go-romm-sync-macos.zip go-romm-sync.app

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
