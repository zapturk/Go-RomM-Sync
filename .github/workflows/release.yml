name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: "linux/amd64"
            tags: "-tags webkit2_41"
          - os: windows-latest
            platform: "windows/amd64"
            tags: ""
          - os: macos-latest
            platform: "darwin/universal"
            tags: ""
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set Version
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          perl -pi -e "s/\"productVersion\": \".*?\"/\"productVersion\": \"$VERSION\"/" wails.json

      - name: Build application
        run: wails build -platform ${{ matrix.platform }} ${{ matrix.tags }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          # The binary name might vary if tags are used, check build/bin
          mv build/bin/go-romm-sync go-romm-sync-linux
          tar -czvf go-romm-sync-linux-amd64.tar.gz go-romm-sync-linux

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/go-romm-sync.exe -DestinationPath go-romm-sync-windows-amd64.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ../../go-romm-sync-macos.zip go-romm-sync.app
          cd ../..
          shasum -a 256 go-romm-sync-macos.zip > go-romm-sync-macos.zip.sha256
          echo "MACOS_SHA256=$(shasum -a 256 go-romm-sync-macos.zip | awk '{ print $1 }')" >> $GITHUB_ENV

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tar.gz
            *.zip
            *.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
